<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriEdge Business Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="theme-color" content="#0D8D45">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Logo en arrière-plan -->
    <div class="background-logo"></div>
    
    <!-- Particules en arrière-plan -->
    <div class="particles"></div>
    
    <div class="container">
        <!-- Image 1 -->
        <img src="soulayma.png" alt="Photo de profil 1" class="responsive-image">
        <!-- Image 2 -->
        <img src="Faissal_SEHBAOUI.png" alt="Photo de profil 2" class="responsive-image">
        
        <a href="/contact.vcf" class="button" download>
            <i class="fa fa-address-card"></i> Ajouter aux contacts
        </a>
        
        <a href="https://agriedge.ma/" class="button">
            <i class="fa fa-globe"></i> Visiter le site AgriEdge
        </a>
        

</div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.responsive-image');
            images.forEach(img => {
                img.loading = 'lazy';
            });

            // Création des particules
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Taille aléatoire plus variée
                const size = Math.random() * 60 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Position aléatoire
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Animation delay aléatoire
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
